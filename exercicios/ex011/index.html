<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
       <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png"> 
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audio em Html5</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midias/pray-annodominibeats.mp3" type="audio/mpeg">
    <source src="midias/pray-annodominibeats.ogg" type="audio/ogg">
    <source src="midias/pray-annodominibeats.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/pray-annodominibeats.mp3"> clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
