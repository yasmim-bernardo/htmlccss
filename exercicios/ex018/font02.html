            src: url('fonts/Delon.otf') format('opentype'), url('fonts/Delon.ttf')format('truetype');

            truetype(ttf)
            embedded-opentype
            truetype-aat(apple advenced typography)
            svg
            */

                font-family: 'Delon.otf', serif;
                font-size: normal;
            }
            h1{
                font-family: 'Delon.otf', serif;
            }
    </style>
</head>
