<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela e hierarquia de tabela</title>

    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: rebeccapurple;
        }
        td{
            border: 1px solid black;
        }

        td.dado{
            background-color: yellow;
        }

        



    </style>
</head>
<body>
    <h1>Minha primeira Tabela </h1>
    <!--
    Hierarquia de Tabelas (simples)
    Table = Tabela 
        Table Row = linha de Tabela 
            Table Header = CabeÃ§alho de Tabela 
            Table Data = Dado de Tabela 
    
    -->
    
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha-->
            <td class="dado">A2</td>
            <td>B2</td>
            <td class="dado">C2</td>
        </tr>
        <tr> <!-- terceira linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha-->
            <td class="dado">A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
