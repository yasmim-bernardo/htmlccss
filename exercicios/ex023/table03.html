<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        td{
            width: 200px;
            padding: 8px;
            border: 1px solid black;
            text-align: center;

        }

        td.col{
            background-color: yellow;
        }

        td.row{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="col">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td rowspan="2" class="row">H</td>
            <td>I</td>
            <td rowspan="2" class="row">J</td>
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
